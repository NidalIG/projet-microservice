spring.application.name=gateway
server.port=8765

# Configuration Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ========================
# ROUTES DU GATEWAY
# ========================

spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/products/**

spring.cloud.gateway.routes[1].id=review-service
spring.cloud.gateway.routes[1].uri=lb://REVIEW-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/reviews/**

spring.cloud.gateway.routes[2].id=recommendation-service
spring.cloud.gateway.routes[2].uri=lb://RECOMMENDATION-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/recommendations/**

spring.cloud.gateway.routes[3].id=product-composite-service
spring.cloud.gateway.routes[3].uri=lb://PRODUCT-COMPOSITE-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/products-composite/**
spring.cloud.gateway.routes[3].filters[0]=AuthenticationFilter

# Activer Discovery
spring.cloud.gateway.discovery.locator.enabled=true


spring.cloud.gateway.routes[4].id=authorization-service
spring.cloud.gateway.routes[4].uri=lb://AUTHORIZATION-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/auto/**   # /auto/validate sera mappé
spring.cloud.gateway.routes[4].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[5].id=config-server
spring.cloud.gateway.routes[5].uri=lb://CONFIG-SERVER
spring.cloud.gateway.routes[5].predicates[0]=Path=/config-server/**




